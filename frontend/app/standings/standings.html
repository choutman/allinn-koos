<div ng-controller="StandingsController as ctrl" style="text-align: center">
    <md-table-container style="display: inline-block;">
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column>#</th>
                <th md-column>Team</th>
                <th md-column>Points</th>
                <th md-column style="white-space: normal;">Games Played</th>
            </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="position in ctrl.positions" class="fade">
                    <td md-cell>{{$index+1}}</td>
                    <td md-cell>{{position.teamName}}</td>
                    <td md-cell>{{position.points}}</td>
                    <td md-cell>{{position.gamesPlayed}}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
