<!--[if gt IE 8]><!--> <html lang="en" ng-app="koosCompetitionApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>All Inn Koos Competitie</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link href="bower_components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <md-toolbar class="md-table-toolbar md-default">
      <div class="md-toolbar-tools">
          <span>Koos Competition</span>
      </div>
  </md-toolbar>

  <div class="row">
      <div ng-view class="col-6"></div>

      <div ng-controller="ScheduleController as ctrl" class="col-6" style="margin-top: 56px;">
          <span ng-repeat="match in ctrl.schedule">
              <match match="match"></match>
          </span>
      </div>
  </div>

  <div><small>v<span app-version></span></small></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>

  <script src="app.js"></script>
  <script src="controllers/standingsController.controller.js"></script>
  <script src="controllers/scheduleController.controller.js"></script>
  <script src="services/standingsResourceService.service.js"></script>
  <script src="services/scheduleResourceService.service.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="components/match/match.component.js"></script>
</body>
